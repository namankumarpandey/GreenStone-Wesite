<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Banner -->
    <section class="banner">
      <img src="https://dev.gvoscrm.io/images/templates/single/banner.jpg" alt="Banner" />
    </section>

    <!-- Headline -->
    <section class="headline">
      <h2 class="unique-opportunity">A Unique Opportunity</h2>
      <p>
        To see on
        <a href="https://www.greenstoneintl.com/" target="_blank"
          style="color: #3e5b8f; text-align: center">www.greenstoneintl.com</a>
      </p>
      <img src="https://dev.gvoscrm.io/images/templates/single/icons/arrow-down.png" alt="arrow" class="arrow" />
    </section>

    <!-- Location -->
    <section class="location">
      <h3>SOUTH OF FRANCE - HÉRAULT</h3>
    </section>

    <!-- Blue Highlight-->
    <section class="highlight" style="
          background-image: url('https://dev.gvoscrm.io/images/templates/single/master.jpg');
        ">
      <div class="highlight-box">
        <h3>MILLÉSIME</h3>
        <p>
          <img src="https://dev.gvoscrm.io/images/templates/single/icons/location.png" alt="location icon" />
          Marseillan
        </p>
      </div>
    </section>

    <section class="gallery">
      <img src="https://dev.gvoscrm.io/images/templates/single/1.jpg" alt="" />
      <img src="https://dev.gvoscrm.io/images/templates/single/2.jpg" alt="" />
      <img src="https://dev.gvoscrm.io/images/templates/single/3.jpg" alt="" />
      <img src="https://dev.gvoscrm.io/images/templates/single/4.jpg" alt="" />
    </section>

    <!-- Price Section -->
    <section class="price-banner">
      <img src="https://dev.gvoscrm.io/images/templates/single/bottom.jpg" alt="Property">
      <div class="price-box">
        <p  style="margin: 13px 0;">PRICE: 850 000000 $ <sup>All Tax Incl.</sup></p>
        <p  style="margin: 13px 0;">PRICE: 850 000 $</p>
      </div>
    </section>

    <!-- Legal Note -->
    <section class="note">
      <p>
        <sup>*</sup> If you intend to Rent the property for short term lets.
        <a href="https://www.greenstoneintl.com/legals/terms-and-conditions">Conditions Apply</a>
      </p>
    </section>
  </div>

</html>
